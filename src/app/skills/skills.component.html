<section id="skills" [ngsReveal]="{ reset: false , delay:150}">
  <div class="container-skills">
    <div class="subtitle">
      <div>
        <ngx-typed-js [strings]="['Skills']" [typeSpeed]="90" [showCursor]="false" [startDelay]="1700">
          <h2>
            >_ <span class="typing"></span>
          </h2>
        </ngx-typed-js>
      </div>
    </div>
    <div class="section">
      <app-card-skill></app-card-skill>
      <div class="skills-img">
        <img src="../assets/img-skills.png" alt="">
      </div>
    </div>
  </div>
</section>
