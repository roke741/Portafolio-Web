<section id="projects" [ngsReveal]="{ reset: false , delay: 150}">
  <div class="container-projects">
    <div class="subtitle">
      <div>
        <ngx-typed-js [strings]="['Projects']" [typeSpeed]="90" [showCursor]="false" [startDelay]="1700">
          <h2>
            >_ <span class="typing"></span>
          </h2>
        </ngx-typed-js>
      </div>
    </div>

    <div class="container-cards-projects">
      <app-card-project
        imageProject="../../assets/TiendaEcommerce-bootstrap5.png"
        titleProject="Tienda Ecommerce Bootstrap 5"
        descriptionProject="Pagina Maquete Ecommerce, realizada con Bootstrap 5."
        githubLinkProject="https://github.com/roke741/ecommerce-bootstrap5"
      >
      </app-card-project>
      <app-card-project
        imageProject="../../assets/peruzon.png"
        titleProject="Peruzon"
        descriptionProject="Sistema de facturacion e inventario, realizado con: Bootstrap5, Js, PHP, JQuery y MySQL."
        githubLinkProject="https://github.com/roke741/Peruzon"
      >
      </app-card-project>
      <app-card-project
        imageProject="../../assets/bot_r.png"
        titleProject="BOT_R (Script)"
        descriptionProject="Buscar informacion como nombres y dni, realizado con Python3 y librerias de web scraping"
        githubLinkProject="https://github.com/roke741/BOT_R"
      >
      </app-card-project>
      <app-card-project
        imageProject="../../assets/Sneakers.png"
        titleProject="Sneakers"
        descriptionProject="E-commerce relacionado a la venta de zapatillas por temporada."
        githubLinkProject="https://github.com/jorgeayaladev/Sneakers"
      >
      </app-card-project>
      <app-card-project
        imageProject="../../assets/Factugo.png"
        titleProject="FactuGo"
        descriptionProject="Sistema de ventas y facturacion, desarrollado con Java y MySQL."
        githubLinkProject="https://github.com/roke741/FACTUGO"
      >
      </app-card-project>
      <app-card-project
        imageProject="../../assets/Telco.png"
        titleProject="Telco Telefonia"
        descriptionProject="Pagina web de servicio de telefonia, desarrollado con Angular 15, Spring Boot, MySQL, PostgreSQL, MongoDB"
      >
      </app-card-project>
    </div>
  </div>
</section>
